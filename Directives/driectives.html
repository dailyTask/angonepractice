<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../controllers/bower_components/angular/angular.min.js"></script>
    <script src="directives.js"></script>

</head>
<body>
<div ng-app="myApp" ng-init="countries=[{locale:'en-US',name:'United States'},{locale:'en-US',name:'United Kingdom'},
{locale:'en-US',name:'Pakistan'}]">
<p> Enter Your name:<input type="text" ng-model="name"></p>
<p>Hello<span ng-bind="name"></span></p>
<p>List Of Countries with locale</p>
<ol>
    <li ng-repeat="country in countries">
        {{'Country: '+country.name + ' ,Locale:' + country.locale}}

    </li>



</ol>


</div>
</body>
</html>
